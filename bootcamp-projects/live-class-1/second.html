<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>
<style>
  body {
    background-color: #000;
    color: #fff;
  }
</style>

<body>
  <p>Welcome to another HTML talk</p>

  <!-- image -->
  <img src="./Assets/image1.png" alt="">

  <!-- image with attributes -->
  <img src="./Assets/lco.png" width="50px" alt="">

  <!-- clickable images -->

  <!-- <a href="https://ineuron.com">
    <img src="./Assets/lco.png" width="50px" alt="">
  </a> -->

  <!-- <a href="https://ineuron.com" target="_blank">
    <img src="./Assets/lco.png" width="50px" alt="">
  </a>  -->

  <!-- Target values -->
  <!--

  _self (default): Load into the same browsing context as the current one.

  _blank: Load into a new unnamed browsing context.

  _parent: Load into the parent browsing context of the current one. If no parent,behaves the same as _self.
    EXAMPLE: in frames, the parent is the page enclosing the frame

  _top: Load into the top-level browsing context (i.e., the browsing context that is an ancestor of the current one and
  has no parent). If no parent, behaves the same as _self 

  -->
  <a href="https://ineuron.ai" target="">
    <img src="./Assets/lco.png" width="50px" alt="">
  </a>
  <!-- link attributes -->

  <!-- audio in a div -->
  <!-- <audio controls src="./Assets/sample-audio.mp3"></audio> -->
  <audio controls>
    <source src="./Assets/sample-audio.mp3" type="audio/mpeg">
  </audio>


  <!-- video in a div -->
  <!-- <video controls width="500px" src="./Assets/sample-video.mp4"></video> -->

  <!-- NOTE: In chrome autoplay only work if muted property is present -->
  <video controls autoplay muted controlslist="nodownload" loop width="500px">
    <source src="./Assets/sample-video.mp4" type="video/mp4">
  </video>

  <!-- Video control -->

  <!-- EXAMPLE: Fallback -->
  <!-- 
  <video controls>
    <source src="myVideo.webm" type="video/webm">
    <source src="myVideo.mp4" type="video/mp4">
    <p>Your browser doesn't support HTML5 video. Here is
      a <a href="myVideo.mp4">link to the video</a> instead.</p>
  </video> 
-->

  <!-- iframe -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/7F2LkS3jpPA" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</body>

</html>
