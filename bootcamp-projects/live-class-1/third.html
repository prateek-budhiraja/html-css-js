<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>tables and forms</title>
</head>

<body>
  <!-- tables -->

  <table border align="center" cellpadding="10px">
    <!-- NOTE: caption increases accessibility for screen readers as well -->
    <caption>Test table</caption>
    <tr>
      <td>Sr. No</td>
      <td>Name</td>
      <td rowspan="5">Hello Col</td>
    </tr>
    <tr>
      <td>1</td>
      <td>A</td>
    </tr>
    <tr>
      <td>2</td>
      <td>B</td>
    </tr>
    <tr>
      <td>3</td>
      <td>C</td>
    </tr>
    <tr>
      <td>4</td>
      <td>D</td>
    </tr>
    <tr>
      <td colspan="3">Hello</td>
    </tr>
  </table>

  <!-- forms -->
  <form action="#">
    Name: <input type="text" name="" placeholder="Enter your name" id=""> <br />
    <label for="gender">Gender: </label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
  </form>



</body>

</html>
