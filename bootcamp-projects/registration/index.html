<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Register</title>
	</head>
	<body>
		<main>
			<section class="flex">
				<img
					src="images/yellow-blob.png"
					alt="yellow image"
					class="image-top"
				/>
				<img src="images/mobile.png" alt="mobile image" class="mockup" />
			</section>
			<section class="flex form-section">
				<h1 class="form-header">crete account</h1>
				<form action="POST" class="form">
					<div class="row">
						<input type="text" placeholder="First Name" class="form-input" />
						<input type="text" placeholder="Last Name" class="form-input" />
					</div>
					<input
						type="email"
						placeholder="Enter your email"
						class="form-input"
					/>
					<div class="row">
						<input
							type="password"
							placeholder="Enter your password"
							class="form-input"
						/>
						<input
							type="text"
							placeholder="Confirm Password"
							class="form-input"
						/>
					</div>
					<button class="btn btn-submit">create account</button>
				</form>

				<div class="flex flex-coloumn">
					<div class="divider">OR</div>
					<button class="btn btn-fb">Facebook</button>
					<button class="btn btn-tw">Twitter</button>
				</div>
			</section>
		</main>
	</body>
</html>
